apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
        name: k8s-travisscotto-com-tls
spec:
        secretName: k8s-travisscotto-com
        issuerRef:
                name: letsencrypt-prod
                kind: ClusterIssuer
        commonName: k8s.travisscotto.com
        dnsNames:
                - k8s.travisscotto.com
        acme:
                config:
                        - http01:
                                ingressClass: nginx
                          domains:
                                - k8s.travisscotto.com
